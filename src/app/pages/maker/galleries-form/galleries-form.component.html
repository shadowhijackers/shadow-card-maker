<form>
  <section id="image-form__block">
    <figure *ngFor="let uploadedImage of uploadedFiles;trackBy: trackByFn;let idx=index">
      <button (click)="clearUploadedImg(uploadedImage, idx)" class="image-clear-btn" mat-icon-button>
        <mat-icon>clear</mat-icon>
      </button>

      <img [src]="uploadedImage.imgURL" alt="image">

      <figcaption>
        <mat-form-field class="form-field">
          <mat-label>Enter Caption</mat-label>
          <input type="text" [value]="uploadedImage.caption"  matInput>
        </mat-form-field>
      </figcaption>
    </figure>

    <p class="ion-text-center" *ngIf="!uploadedFiles?.length">No images uploaded yet!</p>

    <div fxLayout="row-reverse">
      <ion-button expand="full" (click)="uploadImageInRef.click()">
        <ion-icon lazy="true" slot="start" name="image"></ion-icon>
        <ion-label slot="end">ADD Image</ion-label>
      </ion-button>

      <input class="ion-hide" #uploadImageInRef type="file" (change)="loadImageFromDevice($event)" id="file-input"
             accept="image/png, image/jpeg" multiple>
    </div>
  </section>

  <mat-form-field class="form-field" appearance="standard">
    <mat-label>ENTER VIDEO LINK</mat-label>
    <input matInput type="email" placeholder="nom@exemple.fr">
  </mat-form-field>
</form>
